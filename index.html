<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firebase Practice</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css"/>

    <!-- bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <style>
      .form-container {
          max-width: 400px;
          margin: auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      .form-container h2 {
          text-align: center;
      }
  </style>
  </head>

  <body>

    <!-- LOGIN FORM  -->
    <div class="container mt-5">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#" onclick="switchForm('signup')">Sign up</a></p>
        </div>


     <!-- SIGN UP FORM -->
        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
                <button type="submit" class="btn btn-primary" id="signInWithGoogle">Sign In with Google</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
        </div>
    </div>

    <script>
        function switchForm(form) {
            if (form === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
            } else if (form === 'signup') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            }
        }
    </script>

    <!-- Compiled and minified JavaScript of materialize CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems);
      });
    </script>


    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #displayBlogs {
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Submit Your Blog</h2>
        <p class="text-center">Please fill in the title and description of your blog below:</p>

        <!-- Blog Submission Form -->
        <form id="myForm">
            <!-- Blog Title -->
            <div class="form-group">
                <label for="blogTitle">Blog Title:</label>
                <input type="text" id="blogTitle" class="form-control" placeholder="Enter blog title" required>
            </div>

            <!-- Blog Description -->
            <div class="form-group">
                <label for="blogDescription">Blog Description:</label>
                <textarea id="blogDescription" class="form-control" rows="4" placeholder="Enter blog description" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Blog</button>
        </form>
        <div id="displayBlogs"></div>
    </div>

    <script>
        // JavaScript to handle form submission (optional)
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const title = document.getElementById("blogTitle").value;
            const description = document.getElementById("blogDescription").value;

            if (title && description) {
                alert("Blog submitted successfully!\n\nTitle: " + title + "\nDescription: " + description);
            } else {
                alert("Please fill in both fields.");
            }
        });
    </script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
